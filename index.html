<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body ng-app="Rooms" ng-controller="homeCtrl">
  
  <div class="row">
    <div class="medium-4 columns medium-centered">
      <h2>Room Builder</h2>
    </div>
    <div class="medium-4 columns medium-centered">
      <h2>Total Cost: {{totalCost}}</h2>
    </div>
    <div class="medium-6 columns medium-centered">
      <div class="row">
        <div class="medium-6 columns">
          <a data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button expand">{{rooms[currentRoom].name}} [ ${{rooms[currentRoom].cost}} ] &raquo;</a>
          <ul id="drop1" class="f-dropdown" data-dropdown-content aria-hidden="true" tabindex="-1">
            <li ng-repeat="room in rooms track by $index"><a href="#"  ng-click="selectRoom(room.id)">{{room.name}}</a></li>
          </ul>
          </div>

          <div class="medium-6 columns">
            <a href="#" class="button expand" ng-click="addRoom('room'+currentRoom)">Build New Room</a>
          </div>
        </div>
      </div>
    <div class="medium-10 columns">
      <div class="row newItem">
        <div class="medium-4 columns">
          <label>Name</label><input ng-model="itemName" placeholder="chair"></input>
        </div>

        <div class="medium-3 columns">
          <label> Qty. </label><input ng-model="qty" placeholder="0"></input>
        </div>
        <div class="medium-3 columns">
          <label> Cost</label><input ng-model="costEa" placeholder="100"></input>
        </div>
        <div class="medium-2 columns">
          <a href="#" class="button tiny round" ng-click="addItem(itemName, qty, costEa)">Add</a>
        </div>
      </div>

      <div class="row itemListing" ng-repeat="item in rooms[currentRoom].items track by $index">

        <div class="medium-4 columns">
          <span id="itemName">{{item.name}}</span>
        </div>

        <div class="medium-3 columns">
          <span id="qty">{{item.qty}}</span>
        </div>
        <div class="medium-3 columns">
          <span id="costEa">$ {{item.cost}}</span>
        </div>
        <div class="medium-2 columns">
          <i ng-click="delete(item.id)" class="fa fa-trash"></i>
        </div>
      </div>
    </div>
  </div>


  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="./app.js"></script>
</body>
</html>
